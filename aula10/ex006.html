<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom em js</title>
    <style>
        body {
            background-color: lightgray;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: aqua;
            text-align: center;
            line-height: 100px;
            transition: 0.5s;
            border-radius: 5px;
        }
 
        div:hover {
            color: white;
        } 
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>

    <script>
         let mouse = document.querySelector('#area')
            mouse.addEventListener('click', clicar)
            mouse.addEventListener('mouseenter', entrar)
            mouse.addEventListener('mouseout', sair)

        function clicar() {
            mouse.innerText = 'Clicou'
            mouse.style.background = 'red'
        }
        function entrar() {
            mouse.innerText = 'Entrou'
        }

        function sair() {
            mouse.innerText = 'Saiu'
            mouse.style.background = 'aqua'
        }
    </script>
</body>
</html>
