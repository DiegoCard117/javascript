<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Salve sua próxima tarefa:</h1>
            <form id="add-task">
                <input type="text" id="tasks" placeholder="O que você deseja fazer?">
                <button id="btn-add"><ion-icon name="add-outline"></ion-icon></button>
            </form>
        </div>
        <div class="content">
            <h2>Essas são suas tarefas</h2>
            <ul id="task-list">
                <li class="template hide">
                    <span class="task-title"></span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        <div>          
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
